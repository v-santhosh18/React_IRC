<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <h1 >REGISTRATION</h1>
    
    <div class="container">
    <form class="container">
        <input type="text"  placeholder="First Name" class="inp-class">
        <input type="text" placeholder="Last Name" class="inp-class">
        <input type="number" placeholder="Roll no" class="inp-class">
        <input type="email" placeholder="Email" class="inp-class" >
        <input type="password" placeholder="password" id="demo" class="inp-class">
        <input type="password" placeholder="re enter password"id="dem" class="inp-class">
        <input type="submit" onclick="register()"  placeholder="REGISTRATION" class="inpsub-class">
    </form>
    </div>
    <script>
        function register() {
          let x=document.getElementById("demo").value;
          let y=document.getElementById("dem").value;
          if(confirm("Do you want to submit?"))
          if(x==y)
          alert("Password matched ");
        else
        alert("Password not matched");
    else
    alert("Please confirm");
        }
        </script>
</body>
</html>
